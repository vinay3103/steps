<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Website</h1>
        <nav>
            <ul>
                <li><a href="#steps">Steps</a></li>
                <li><a href="#exercise">Exercise</a></li>
                <li><a href="#reminders">Reminders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="steps">
            <h2>Steps</h2>
            <p>Enter your daily steps:</p>
            <input type="number" id="steps-input">
            <button id="steps-submit">Submit</button>
            <p id="steps-display">Total steps: 0</p>
        </section>
        <section id="exercise">
            <h2>Exercise</h2>
            <p>Select an exercise:</p>
            <select id="exercise-select">
                <option value="">Select an exercise</option>
                <option value="running">Running</option>
                <option value="walking">Walking</option>
                <option value="cycling">Cycling</option>
            </select>
            <p id="exercise-display"></p>
        </section>
        <section id="reminders">
            <h2>Reminders</h2>
            <p>Enter a reminder:</p>
            <input type="text" id="reminder-input">
            <button id="reminder-submit">Submit</button>
            <ul id="reminder-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
